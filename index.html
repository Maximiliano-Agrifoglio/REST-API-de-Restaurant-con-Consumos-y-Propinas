<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas y Consumos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="py-4 bg-secondary">
        <h1 class="text-center text-white fs-3">Calculadora de 
            Consumos y Propinas</h1>
    </header>
    
    <div class="d-flex mt-4 justify-content-center">
        <button type="button" class="btn btn-success" 
        data-bs-toggle="modal" data-bs-target="#formulario">Nueva Orden</button> 
    </div>       
    
    <main id="platillos" class="container bg-light mt-5 p-4 d-none">
        <h2 class="text-center my-4">Platillos</h2>

        <div class="contenido"></div>
    </main>

    <section id="resumen" class="resumen container bg-light mt-5 p-4 d-none">
        <h2 class="text-center my-4">Resumen De Consumo</h2>

        <div class="contenido row">
            <p class="text-center">AÃ±ade los elementos del pedido</p>
        </div>
    </section>

    <!-- Modal -->
<div class="modal fade" id="formulario">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Restaurant App</h2>
          <button type="button" class="btn-close"
           data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
              <div class="mb-3">
                  <label class="form-label">Mesa</label>
                  <input id="mesa" type="number"
                  class="form-control" min="1" max="8">
              </div>
              <div class="mb-3">
                  <label class="form-label">Hora</label>
                  <input id="hora" type="time"
                  class="form-control">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" 
          data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="guardar-cliente" class="btn btn-primary">Crear Orden</button>
        </div>
      </div><!--modal content-->
    </div><!--modal dialog-->
</div><!--modal fade-->

</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</html>
